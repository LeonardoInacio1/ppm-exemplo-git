<!DOCTYPE html>
<html>
  <head>
    <title>Pagina Web</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <h1>
        Primeira pagina web
    </h1>
    <p>
        hello world!
    </p>
    <button>
        clique aqui
    </button>
    <script>
        var botoes = document.getElementsByTagName('button');
        botoes[0].addEventListener('click', function() {
            window.alert('seja bem vindo otario');
        });
    </script>    
  </body>
</html>
